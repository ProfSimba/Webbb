<!DOCTYPE html>
<html>
<head>
<title> Grid Practice</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: green;">div 1 </div>
        <div style="background-color: rgb(67, 83, 175);">div 2 <p> simba </p></div>
    </div>

    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: green;">div 1 </div>
        <div style="background-color: rgb(67, 83, 175);">div 2 <p> simba </p></div>
        <div style="background-color: rgb(201, 199, 127);">div 3 <p> ariel </p></div>
        <div style="background-color: rgb(67, 83, 175);">div 2 <p> simba </p></div>
    </div>
    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: green;">100px </div>
        <div style="background-color: rgb(67, 83, 175);">1fr</div>
    </div>

    <div style="
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color: green;">100px </div>
        <div style="background-color: rgb(67, 83, 175);">1fr</div>
         <div style="background-color: green;">1fr </div>
    </div>
</body>

</html>
